  <h3>Réserver une table </h3>

  <div class="formulaire">
    <form action="reservation.php" method="POST">
      <label for="date"> Date </label>
      <input type="date" id="date" name="date" required>
      <label for="time">Horaires </label>
      <input type="horaires" id="horaires" placeholder="00:00" name="horaires" required>
      <br><br>

      <label for="personnes">Nombre de personnes </label>
      <select id="personnes" name="Personnes" required>
        <option value="Une personne">1</option>
        <option value="Deux personnes">2</option>
        <option value="Trois personnes">3</option>
        <option value="Quatre personnes">4</option>
        <option value="Cinq personnes">5</option>
        <option value="Six personnes">6</option>
      </select>
      <label for="groupe">Pour les groupes de plus de 6 personnes, merci de nous contacter. </label>

      <h3>Coordonnées </h3>

      <input type="text" id="nom_prenom" name="nom_prenom" placeholder="Nom et prénom.." required>


      <input type id="number" name="Numéro" placeholder="Numéro de téléphone.." required>
      <br><br>
      <label for="message">Avez-vous un message à nous communiquer?</label>
      <input type="text" name="message" id="message" required>



      <input type="submit" value="Réservez" onsubmit="return Validate();">
      <input type="reset" value="Effacer le formulaire" />
    </form>
  </div>
